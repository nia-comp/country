<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title> 
    <link rel="stylesheet" href="style.css">
    </head> 
    <body> 
        <header> 
            <h1>Country</h1>
         </header> 
         <div class="content"> 
            <div class="navigation-bar"> 
                <div class="search-field">
    <input type="text" name="country" id="country" placeholder="Search weather forecast of your city"> 
    <button onclick="api();">search</button> 
</div> 
</div> 
<div id="country-description">
    Nama negara = <p id="nama-negara"></p>
    Bendera = <p id="bendera"></p>
    Ibu kota = <p id="ibu-kota"></div>
</div> 
    
</div>

<script> 
    async function api() {
        try {
            const country = document.getElementById("country").value;
            const response = await fetch(`https://restcountries.com/v3.1/name/` + country, 
                { 
                    method: "GET",
                }
            );
            const data= await response.json();
            document.getElementById('nama-negara').innerHTML=data[0].name.common;
            document.getElementById('bendera').innerHTML=data[0].flag;
            document.getElementById('ibu-kota').innerHTML=data[0].capital[0];
        } catch (error) {
            console.log(error); 
            return; 
        } 
    } 
</script>
</body> 
</html>
